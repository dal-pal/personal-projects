<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goggle</title>
    <link rel="stylesheet" href="style.css">
    <ul>
        <li class="googleHeader">About</li>
        <li class="googleHeader">Store</li>
        <li class="googleHeader googleHeaderRight">Images</li>
        <li class="googleHeader googleHeaderRight">Gmail</li>
    </ul>
</head>
<body>
    <div>
        <img class = "googleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    </div>
    <div class="googleButtonsCenter">
        <input type="text" class="googleSearchBar"></input>
        <input type="submit" value="Google Search" class="googleSearchButton"></input>
        <input type="submit" value="I'm Feeling Lucky" class="googleLuckyButton"></input>
    </div>
</body>
<footer class="googleFooterWrapper">
    <ul>
        <li class="googleFooter">Advertising</li>
        <li class="googleFooter">Business</li>
        <li class="googleFooter">How Search works</li>
        <li class="googleFooter googleFooterRight">Settings</li>
        <li class="googleFooter googleFooterRight">Terms</li>
        <li class="googleFooter googleFooterRight">Privacy</li>
    </ul>
</footer>
</html>
